<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids planet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topheader">
        <div class="topheadertext">
            <p>Fall For 10% Off On Kids' Fall Arrivals</p>
        </div>
    </div>
    <div class="header">
        <div class="mainheader">
            <div class="mainlogo">
                <div class="logo">
                    <img src="https://cdn-jfiph.nitrocdn.com/kiGWXclKerWpSEvqKOZkjthSTNmlZAkg/assets/images/optimized/rev-514de50/www.kidsplanetdaynurseries.co.uk/wp-content/uploads/2016/10/logo-1-360x.png"
                        alt="">
                </div>
            </div>
            <div class="mainheadersearch">
                <div class="searchbox">
                    <div class="searchboxcategories">
                        All Categories
                    </div>
                    <p>|</p>
                    <div class="search">
                        <input type="text" id="textinput" placeholder="Search for products">

                    </div>
                    <div class="searchbutton">
                        <button id="searchbtn">Search</button>
                    </div>
                </div>
            </div>
            <div class="mainheadericons">
                <ul>
                    <li>
                        <i class="fa-regular fa-heart"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-cart-shopping" style="color: #000000;"></i>
                    </li>
                </ul>
            </div>
        </div>
        <div class="bottomheader">
            <div class="leftbottomheader">
                <p>SHOP BY CATEGORY</p>
            </div>
            <div class="rightbottomheader">
                <ul>
                    <li>SALE</li>
                    <li>Shop By</li>
                    <li>New Arrivals</li>
                    <li>Boy</li>
                    <li>Girl</li>
                    <li>Footwear</li>
                    <li>Gear & Furniture</li>
                    <li>NewBorn</li>
                    <li>Feeding</li>
                    <li>Toys</li>
                </ul>
            </div>

        </div>
    </div>
    <div class="section1">
        WINTER COLLECTION
    </div>
</body>

</html>
